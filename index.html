<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookie Intelligence Terminal</title>
    <style>
        :root {
            --primary: #00ff00;
            --bg: #050505;
            --accent: #ff0055;
            --text-glow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* CRT flicker */
        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            25% { opacity: 0.83891; }
            30% { opacity: 0.65583; }
            35% { opacity: 0.57807; }
            40% { opacity: 0.26559; }
            45% { opacity: 0.84693; }
            50% { opacity: 0.96019; }
            55% { opacity: 0.08594; }
            60% { opacity: 0.20313; }
            65% { opacity: 0.71988; }
            70% { opacity: 0.53455; }
            75% { opacity: 0.37288; }
            80% { opacity: 0.71428; }
            85% { opacity: 0.70419; }
            90% { opacity: 0.7003; }
            95% { opacity: 0.36108; }
            100% { opacity: 0.24387; }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            background: rgba(0, 20, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .skull {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px var(--primary);
            animation: pulse 2s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--primary)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 30px var(--accent)); color: var(--accent); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid var(--primary);
            animation: typing 3.5s steps(30, end), blink-caret .5s step-end infinite;
            display: inline-block;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary) }
        }

        .stats {
            margin-top: 2rem;
            font-size: 0.9rem;
            text-align: left;
            border-top: 1px dashed var(--primary);
            padding-top: 1rem;
            opacity: 0.8;
        }

        .line {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .label { color: rgba(0, 255, 0, 0.6); }

        /* Floating particles */
        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
            animation: float linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        .glitch-text {
            color: var(--primary);
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            1% { transform: translate(-2px, 2px); }
            2% { transform: translate(2px, -2px); }
            3% { transform: translate(0); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    
    <div class="container">
        <div class="skull">ðŸ’€</div>
        <h1 class="glitch-text">ACCESS GRANTED</h1>
        <p style="margin-top: 10px;">Bookie Intelligence System v2.0</p>
        <p style="color: var(--accent); margin-top: 5px; font-weight: bold;">[ ANALYST ONLINE ]</p>
        
        <div class="stats">
            <div class="line"><span class="label">STATUS:</span> <span>OPERATIONAL</span></div>
            <div class="line"><span class="label">LOCATION:</span> <span>RASPBERRY PI / LEHI HUB</span></div>
            <div class="line"><span class="label">UPTIME:</span> <span id="uptime">00:00:00</span></div>
            <div class="line"><span class="label">TARGET:</span> <span>ICP_PARLAY_SDR</span></div>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.7rem; opacity: 0.4;">
            &gt; Initializing neural link...<br>
            &gt; Pillage mode enabled.<br>
            &gt; No filler detected.
        </div>
    </div>

    <script>
        // Simple uptime counter
        let start = Date.now();
        setInterval(() => {
            let diff = Date.now() - start;
            let h = Math.floor(diff / 3600000).toString().padStart(2, '0');
            let m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            let s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('uptime').innerText = `${h}:${m}:${s}`;
        }, 1000);

        // Particle generator
        const pContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 3 + 1;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.left = `${Math.random() * 100}vw`;
            p.style.animationDuration = `${Math.random() * 10 + 5}s`;
            p.style.animationDelay = `${Math.random() * 5}s`;
            pContainer.appendChild(p);
        }
    </script>
</body>
</html>
